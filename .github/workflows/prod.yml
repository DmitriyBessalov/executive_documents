name: Production

on:
    push:
        branches: 
             - main

jobs:
    build:
        runs-on: self-hosted

        steps:
            - uses: actions/checkout@v2
              with:
                  ref: main

            - name: Rsync to Test
              uses: burnett01/rsync-deployments@4.1
              with:
                  switches: -av --delete --exclude-from '.gitignore' --exclude '.git'
                  path: ./
                  remote_path: /var/www/domen.comjournal.domen.com
                  remote_host: app.domen.com
                  remote_port: 2204
                  remote_user: www-git
                  remote_key: ${{ secrets.REPO_DEPLOY_KEY }}

